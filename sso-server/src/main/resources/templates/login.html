<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSO 统一认证中心 - 登录</title>
    <!-- Thymeleaf变量支持 -->
    <meta th:if="${redirect}" name="redirect" th:content="${redirect}">
    <meta th:if="${clientId}" name="clientId" th:content="${clientId}">
    <meta th:if="${message}" name="message" th:content="${message}">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        .logo {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo img {
            width: 64px;
            height: 64px;
            margin-bottom: 16px;
        }

        .logo h1 {
            font-size: 24px;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 8px;
        }

        .logo p {
            color: #7f8c8d;
            font-size: 14px;
        }

        .login-form {
            margin-bottom: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #fff;
        }

        .form-control:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-control.error {
            border-color: #e74c3c;
            box-shadow: 0 0 0 3px rgba(231, 76, 60, 0.1);
        }

        .login-type-tabs {
            display: flex;
            margin-bottom: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            padding: 4px;
        }

        .login-type-tab {
            flex: 1;
            padding: 8px 12px;
            text-align: center;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            color: #6c757d;
        }

        .login-type-tab.active {
            background: #667eea;
            color: white;
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: #fee;
            color: #e74c3c;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #e74c3c;
            font-size: 14px;
        }

        .success-message {
            background: #efe;
            color: #27ae60;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #27ae60;
            font-size: 14px;
        }

        .form-footer {
            text-align: center;
            margin-top: 24px;
        }

        .form-footer a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }

        .divider {
            margin: 24px 0;
            text-align: center;
            position: relative;
            color: #6c757d;
            font-size: 14px;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e1e8ed;
            z-index: 1;
        }

        .divider span {
            background: rgba(255, 255, 255, 0.95);
            padding: 0 16px;
            position: relative;
            z-index: 2;
        }

        .loading {
            display: none;
            text-align: center;
            color: #6c757d;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 响应式设计 */
        @media (max-width: 480px) {
            .login-container {
                padding: 24px;
                margin: 10px;
            }
            
            .logo h1 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Logo 和标题 -->
        <div class="logo">
            <img src="/static/images/logo.png" alt="Logo" onerror="this.style.display='none'">
            <h1>SSO 认证中心</h1>
            <p>Single Sign-On Portal</p>
        </div>

        <!-- 错误/成功消息 - 支持Thymeleaf -->
        <div th:if="${error}" class="error-message" th:text="${error}"></div>
        <div th:if="${message}" class="success-message" th:text="${message}"></div>
        <div id="errorMessage" class="error-message" style="display: none;"></div>
        <div id="successMessage" class="success-message" style="display: none;"></div>

        <!-- 登录表单 -->
        <form class="login-form" id="loginForm" th:action="@{/auth/login}" method="post">
            <!-- 隐藏字段 -->
            <input type="hidden" name="redirect" th:value="${redirect}">
            <input type="hidden" name="clientId" th:value="${clientId}">
            
            <!-- 登录方式切换 -->
            <div class="login-type-tabs">
                <div class="login-type-tab active" data-type="username">用户名</div>
                <div class="login-type-tab" data-type="phone">手机号</div>
                <div class="login-type-tab" data-type="email">邮箱</div>
            </div>

            <!-- 用户名/手机号/邮箱输入 -->
            <div class="form-group">
                <label for="account" id="credentialLabel">用户名</label>
                <input type="text" id="account" name="account" class="form-control" 
                       placeholder="请输入用户名" required autocomplete="username">
            </div>

            <!-- 密码输入 -->
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" id="password" name="password" class="form-control" 
                       placeholder="请输入密码" required autocomplete="current-password">
            </div>

            <!-- 记住登录 -->
            <div class="form-group">
                <label style="display: flex; align-items: center; font-weight: normal;">
                    <input type="checkbox" id="rememberMe" name="rememberMe" style="margin-right: 8px;">
                    记住登录状态
                </label>
            </div>

            <!-- 登录按钮 -->
            <button type="submit" class="btn btn-primary" id="loginBtn">
                登录
            </button>

            <!-- 加载状态 -->
            <div class="loading" id="loading">
                <div class="spinner"></div>
                正在登录...
            </div>
        </form>

        <!-- 页脚链接 -->
        <div class="form-footer">
            <a href="/register">还没有账号？立即注册</a>
            <span style="margin: 0 8px;">|</span>
            <a href="/forgot-password">忘记密码？</a>
        </div>

        <div class="divider">
            <span>其他登录方式</span>
        </div>

        <div style="text-align: center; color: #6c757d; font-size: 12px;">
            <p>第三方登录功能开发中...</p>
        </div>
    </div>

    <script>
        // 登录类型切换
        const loginTypeTabs = document.querySelectorAll('.login-type-tab');
        const accountInput = document.getElementById('account');
        const credentialLabel = document.getElementById('credentialLabel');

        let currentLoginType = 'username';

        loginTypeTabs.forEach(tab => {
            tab.addEventListener('click', () => {
                // 移除所有活跃状态
                loginTypeTabs.forEach(t => t.classList.remove('active'));
                // 添加当前活跃状态
                tab.classList.add('active');

                currentLoginType = tab.dataset.type;

                // 更新输入框
                switch(currentLoginType) {
                    case 'username':
                        credentialLabel.textContent = '用户名';
                        accountInput.placeholder = '请输入用户名';
                        accountInput.type = 'text';
                        break;
                    case 'phone':
                        credentialLabel.textContent = '手机号';
                        accountInput.placeholder = '请输入手机号';
                        accountInput.type = 'tel';
                        break;
                    case 'email':
                        credentialLabel.textContent = '邮箱';
                        accountInput.placeholder = '请输入邮箱地址';
                        accountInput.type = 'email';
                        break;
                }

                // 清除错误状态
                clearErrors();
            });
        });

        // 表单提交处理
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const account = document.getElementById('account').value.trim();
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;

            // 基础验证
            if (!account || !password) {
                showError('请填写完整的登录信息');
                return;
            }

            // 格式验证
            if (!validateCredential(account, currentLoginType)) {
                return;
            }

            // 显示加载状态
            showLoading(true);

            try {
                // 构建请求数据
                const formData = new FormData();
                formData.append('account', account);
                formData.append('password', password);
                formData.append('loginType', currentLoginType);
                formData.append('rememberMe', rememberMe);

                // 添加隐藏字段
                const redirectInput = document.querySelector('input[name="redirect"]');
                const clientIdInput = document.querySelector('input[name="clientId"]');
                if (redirectInput && redirectInput.value) {
                    formData.append('redirect', redirectInput.value);
                }
                if (clientIdInput && clientIdInput.value) {
                    formData.append('clientId', clientIdInput.value);
                }

                // 发送登录请求
                const response = await fetch('/auth/login', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (result.code === 200) {
                    showSuccess('登录成功，正在跳转...');

                    // 延迟跳转，让用户看到成功信息
                    setTimeout(() => {
                        // 获取重定向地址
                        const redirect = result.data?.redirectUrl ||
                                       new URLSearchParams(window.location.search).get('redirect') ||
                                       '/';
                        window.location.href = redirect;
                    }, 1000);
                } else {
                    showError(result.message || '登录失败，请检查用户名和密码');
                }
            } catch (error) {
                console.error('登录请求失败:', error);
                showError('网络错误，请稍后重试');
            } finally {
                showLoading(false);
            }
        });

        // 验证输入格式
        function validateCredential(credential, type) {
            switch(type) {
                case 'phone':
                    if (!/^1[3-9]\d{9}$/.test(credential)) {
                        showError('请输入正确的手机号格式');
                        return false;
                    }
                    break;
                case 'email':
                    if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(credential)) {
                        showError('请输入正确的邮箱格式');
                        return false;
                    }
                    break;
                case 'username':
                    if (!/^[a-zA-Z0-9_]{3,20}$/.test(credential)) {
                        showError('用户名只能包含字母、数字和下划线，长度3-20位');
                        return false;
                    }
                    break;
            }
            return true;
        }

        // 显示错误信息
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';

            // 隐藏成功信息
            document.getElementById('successMessage').style.display = 'none';

            // 3秒后自动隐藏
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 3000);
        }

        // 显示成功信息
        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';

            // 隐藏错误信息
            document.getElementById('errorMessage').style.display = 'none';
        }

        // 清除错误状态
        function clearErrors() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';

            // 移除输入框错误样式
            document.querySelectorAll('.form-control').forEach(input => {
                input.classList.remove('error');
            });
        }

        // 显示/隐藏加载状态
        function showLoading(show) {
            const loading = document.getElementById('loading');
            const loginBtn = document.getElementById('loginBtn');

            if (show) {
                loading.classList.add('show');
                loginBtn.disabled = true;
                loginBtn.textContent = '登录中...';
            } else {
                loading.classList.remove('show');
                loginBtn.disabled = false;
                loginBtn.textContent = '登录';
            }
        }

        // 页面加载完成后的初始化
        document.addEventListener('DOMContentLoaded', () => {
            // 检查URL参数中的错误信息
            const urlParams = new URLSearchParams(window.location.search);
            const error = urlParams.get('error');
            if (error) {
                showError(decodeURIComponent(error));
            }

            // 自动聚焦到用户名输入框
            document.getElementById('account').focus();
        });
    </script>
</body>
</html>
